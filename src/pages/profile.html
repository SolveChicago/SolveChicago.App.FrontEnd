<div class="app-dashboard shrink-medium">
  
  {{> dashboard-top-nav}}

  <div class="app-dashboard-body off-canvas-wrapper">

    {{> dashboard-side-nav}}

     <section class="hero-main-profile">
        <div class="profile-image-container">
          <img class="profile-image" src="../assets/img/profile-picture-example.png">
        </div>

        <div class="profile-information-container">

          <div class="profile-wrapper">  
            <div class="row medium-unstack">
              <div class="columns">
                6 columns
              </div>
              <div class="profile-information columns">
                <span class="profile-name">
                  Claudio Smith
                </span>
                <span class="profile-title">
                  Father
                </span>
                <span class="profile-description">
                  Head of Household
                </span>
              </div>
              <div class="columns align-middle edit-profile">
                <a href="#" class="button">Edit Profile</a>
              </div>
            </div>
          </div>

        </div>
        
      </section>
    <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>
      
      <section class="main-profile">
        <div class="row medium-unstack">
              <div class="columns">
                6 columns
              </div>
              <div class="profile-information columns">
                <span class="profile-name">
                  Claudio Smith
                </span>
                <span class="profile-title">
                  Father
                </span>
                <span class="profile-description">
                  Head of Household
                </span>
              </div>
              <div class="columns align-middle edit-profile">
                <a href="#" class="button">Edit Profile</a>
              </div>
            </div>
      </section>

     

    </div>

  </div>
</div>
