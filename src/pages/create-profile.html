<div class="app-dashboard shrink-medium">
  
  {{> dashboard-top-nav}}

  <div class="app-dashboard-body off-canvas-wrapper">

    {{> dashboard-side-nav}}

    <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>
      <header>
      <h4><strong>CREATE:</strong> Personal Profile</h4>
      </header>

      <div class="row app-dashboard-form-container">
        <div class="create-profile-form-holder">
          
          <label>First Name</label>
          <input type="text" placeholder=" "/>

          <label>Last Name </label>
          <input type="text" placeholder=" "/>

          <label>Birthdate</label>
          <input type="text" placeholder="MM/DD/YY"/>

          <label>Gender</label>
          <select name="Select One">
            <option selected="Select One">Select One</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label>Phone</label>
          <input type="tel" placeholder=" (098) 765-4321" />

          <hr class="line-divider">

          <input class="submit-create-profile" type="submit" value="Submit">

        </div>

      </div>

    </div>


  </div>
</div>
