
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Chicago</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="app-dashboard shrink-medium">
      
      <div class="row expanded app-dashboard-top-nav-bar">
          <div class="columns medium-2">
            <button data-toggle="app-dashboard-sidebar" class="menu-icon hide-for-medium"></button>
            <a class="app-dashboard-logo">
              <img src="assets/img/solve-logo@2x.png">
            </a>
          </div>
      
      
      
          <div class="columns shrink app-dashboard-top-bar-actions">
            <span class="notification-badge">
              <img src="../assets/img/icon-notification.svg">
            </span>
            <span class="current-employer">Your Employer</span>
          </div>
        </div>
    
      <div class="app-dashboard-body off-canvas-wrapper">
    
        <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium" data-off-canvas>
              
        
          <!-- <div class="app-dashboard-sidebar-title-area">
            <div class="app-dashboard-close-sidebar">
        
              <button id="close-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu" type="button">
                <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-left"></i></a></span>
              </button>
        
            </div>
        
            <div class="app-dashboard-open-sidebar">
              <button id="open-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu" type="button">
                <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-right"></i></a></span>
              </button>
            </div>
          </div> -->
        
          <div class="app-dashboard-sidebar-inner">
        
            <ul class="menu vertical">
              <li class="menu-link">
                  <a href="#">
                    <img class="menu-icon" src="../assets/img/side-nav-members-icon.svg">
                    <span class="app-dashboard-sidebar-text">Members</span>
                  </a>
              </li>
              <li>
                <a href="#">
                    <img class="menu-icon" src="../assets/img/side-nav-add-member-icon.svg">
                    <span class="app-dashboard-sidebar-text">Add Member</span>
                  </a>
              </li>
              <li>
                <a href="#">
                    <img class="menu-icon" src="../assets/img/side-nav-prospect-icon.svg">
                    <span class="app-dashboard-sidebar-text">PROSPECTS</span>
                  </a>
              </li>
            </ul>
        
        
        
            <ul class="sub-menu">
              <li>
                <span class="case-manager-profile-picture">
                  <!-- <img class="case-manager-thumb" src="../assets/img/side-nav-prospect-icon.svg"> -->
                </span>
        
                <span class="case-manager-name">
                  Your Name
                </span>
        
                <span class="case-manager-company">
                  Your Employer
                </span>
              </li>
              <li>
                <a href="#">
                    <img class="sub-menu-icon" src="../assets/img/submenu-icon-settings.svg">
                    <span class="app-dashboard-sidebar-text">Settings</span>
                  </a>
              </li>
              <li>
                <a href="#">
                    <img class="sub-menu-icon" src="../assets/img/submenu-icon-logout.svg">
                    <span class="app-dashboard-sidebar-text">Logout</span>
                  </a>
              </li>
            </ul> 
        
          </div>
        
        </div>
    
        <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>
          
        <header class="members-header">
          <h2><strong>MEMBERS:</strong> OVERVIEW</h2>
    
          <div class="small-12 medium-12 large-3">
            <input class="search-members" type="text" name="search" placeholder="Search..">
          <div>
        </header>
         
        <section class="member-card">
          <div class="member-overview">
    
            <div class="row large-unstack">
    
              <span class="member-card-thumb"></span>
    
              <div class="columns centered has-space">
                <span class="member-name">Carson</span> 
              </div>
    
              <div class="columns has-space">
                <span>unemployed</span> 
              </div>
    
              <div class="columns">
                <div class="progress-bar-spacer purple progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
    
                  <!-- value added by tweaking inline-style-->
                  <div class="progress-meter" style="width: 25%">
                  
                  </div>
                </div>
              </div>
    
              <div class="columns">
                <a href="#" class="button">View</a> 
              </div>
            </div>
    
          </div>
    
          <div class="member-details">
            <div class="row large-unstack">
    
              <span class="member-detail-thumb"></span>
    
              <div class="columns has-small-space">
                <span>David Smith (dad)</span>
              </div>
    
              <div class="columns has-small-space">
                <span>Care Foundation</span> 
              </div>
    
              <div class="columns">
                <div class="small-progress-bar-spacer lilac progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
    
                  <!-- value added by tweaking inline-style-->
                  <div class="progress-meter" style="width: 25%">
                  
                  </div>
                  <p class="small-progress-description">In Training</p>
                </div> 
              </div>
    
              <div class="columns">
                <ul class="member-details-menu">
                  <li>
                    <a href="#">
                        <img class="sub-menu-icon" src="../assets/img/icon-view.svg">
                        View
                      </a>
                  </li>
                  <li>
                    <a href="#">
                        <img class="sub-menu-icon" src="../assets/img/icon-add-note.svg">
                        Add Note
                      </a>
                  </li>
                  <li>
                    <a href="#">
                        <img class="sub-menu-icon" src="../assets/img/icon-edit.svg">
                        Edit
                      </a>
                  </li>
                  <li>
                    <a href="#">
                        <img class="sub-menu-icon" src="../assets/img/icon-delete.svg">
                        Delete
                      </a>
                  </li>
                </ul>  
              </div>
    
            </div>
            
          </div>
    
        </section>
    
        </div>
      </div>
    </div>
    
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
