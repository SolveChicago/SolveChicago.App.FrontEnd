
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Chicago</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="form-registration-bg">
        <div class="form-registration">
    
          <figure class="form-registration-img">
            <img src="assets/img/solve-logo@2x.png" alt="" />
          </figure>
    
          <form class="form-registration-group" action="">
    
            <input class="form-registration-input form-registration-input--has-email-icon" type="email" placeholder="Your email">
    
            <input class="form-registration-input 
            form-registration-input--has-password-icon"  type="password" placeholder="Your Password">
    
            <input class="form-registration-submit-button" type="submit" value="LOG IN">
    
            
            <p class="form-registration-member-signup">Not a member? <a href="#">SIGN UP NOW</a></p>
    
            <p class="form-registration-member-forgot-password">Forgot your<a href="#">PASSWORD?</a></p>
    
          </form>
    
        </div>
    
        <button class="form-registration-back-to-website">
          <a class="back-to-website" href="#">Back to Website</a>
        </button>
    
    </div>
    
    
    
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
